<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="app">
    <div class="boards">
      <div class="boards__item">
        <span contenteditable="true" class="title">Enter a title</span>
        <ul class="list">
          <li class="list__item" draggable="true">Start card</li>
        </ul>

        <form class="form">
          <textarea class="textarea" placeholder="Enter a name for this card"></textarea>
          <div class="buttons">
            <button class="add__item-btn">Add a card</button>
            <button class="cancel__item-btn">Cancel</button>
          </div>
        </form>

        <button class="add__btn"><span class="plus"> + </span>Add a card</button>
      </div>
    </div>

    <button class="button">Add a board</button>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
